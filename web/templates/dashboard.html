<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clever Harvest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <style>
      body {
        margin-bottom: 80px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Clever Harvest <i class="fas fa-cannabis ml-1"></i></span>
    </nav>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">{{ data.title }}</div>
            <div class="card-body">
              <div class="row">
                <!-- Render an image of the current environment -->
                <div class="col-md-3 mb-3">
                  <div class="card">
                    <a href="{{ data.last_image_path }}">
                      <img class="card-img-top" src="{{ data.last_image_path }}">
                    </a>
                  </div>
                </div>
                <!-- Render each chart inside `data.charts` using chart.js -->
                {% for title, chart in data.charts.items() %}
                    <div class="col-md-3 {{ 'mb-3' if not loop.last }}">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">{{ title | title }}</h5>
                        <canvas id="{{ title }}-chart"></canvas>
                        <script type="text/javascript">
                          new Chart("{{ title }}-chart", {{ chart | tojson }});
                        </script>
                      </div>
                    </div>
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
